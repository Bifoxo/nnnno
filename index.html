<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer mit Effekten</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: #fff;
            margin: 0;
            animation: backgroundAnimation 10s infinite alternate;
            overflow: hidden;
        }

        #timer {
            font-size: 3em;
            text-shadow: 0 0 20px #ffdd57;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(45deg, #ff416c, #ff4b2b); }
            100% { background: linear-gradient(45deg, #4facfe, #00f2fe); }
        }

        #message, #tip {
            display: none;
            font-size: 2.5em;
            text-shadow: 0 0 30px #ffdd57;
            animation: fireworks 1s infinite alternate;
        }

        @keyframes fireworks {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10px) rotate(5deg); opacity: 0.9; }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fdd835;
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="timer">L√§dt...</div>
    <div id="message">Simmon Stinkt üéâ</div>
    <div id="tip">Tipp 1: Ich bin nahe aber lebe nicht, ich bin gro√ü aber nicht klein, mich kann man benutzen aber nur zum Spa√ü, neben gr√ºn und braun stehe ich und ein kleines Kreuz in der Mitte trage ich. Komme am 24.03.25 um 19:00 Uhr zu mir und du findest den n√§chsten Tipp. üîç</div>

    <audio id="cheerSound" src="https://www.soundjay.com/human/sounds/applause-01.mp3"></audio>

    <script>
        const countdownDate = new Date("March 23, 2025 21:21:00").getTime();
        const cheerSound = document.getElementById("cheerSound");

        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = `${days}T ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").style.display = "none";
                document.getElementById("message").style.display = "block";
                cheerSound.play();
                createConfetti();

                setTimeout(() => {
                    document.getElementById("message").style.display = "none";
                    document.getElementById("tip").style.display = "block";
                }, 20000);

                setTimeout(() => {
                    window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
                }, 65000);
            }
        }, 1000);

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }
    </script>
</body>
</html>
